{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block pagecontent %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2">Login User</h1>
                <hr class="mt-0 mb-4">
                <form action="{% url 'login user' %}" , method="post">


                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary mt-3" type="submit">Login</button>

                </form>
                <div class="content mt-3">
                    <a href="{% url 'reset password' %}" >Забравена парола</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
