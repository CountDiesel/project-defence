{% extends 'base.html' %}
{% block pagecontent %}


    <table class="table">
        <thead>
        <tr>
            <th scope="col">Потребител</th>
            <th scope="col">Действие</th>

        </tr>
        </thead>
        <tbody>

        {% for user in object_list %}
            <tr>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'edit user' user.pk %}" class="btn btn-secondary">Edit</a>
                    <a href="{% url 'delete user' user.pk %}" class="btn btn-danger">Delete</a>
                </td>

            </tr>
        {% endfor %}


        </tbody>
    </table>
{% endblock %}
